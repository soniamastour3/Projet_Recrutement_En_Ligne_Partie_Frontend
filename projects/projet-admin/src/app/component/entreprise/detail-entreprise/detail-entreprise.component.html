<div class="content-body">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Detail Entreprise</h4>
            </div>
           
            <div class="card-body">
                <div class="form-validation">
                    @if(entreprise){
                    <form class="needs-validation" novalidate >
                        
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom01"><strong>Nom</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ entreprise.nom }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom02"><strong>Specialité</strong> 
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ entreprise.specialite }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03"><strong>Coordonnées</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ entreprise.coordonees}}
                                        </div>
                                    </div>
                                </div>
                                @if(!entreprise.validated){
                                    <button (click)="validateEntreprise(entreprise.idEntreprise)">
                                        Valider
                                    </button>  }
                            </div>
                        </div>
                    </form>}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
