<div class="content-body">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Detail Candidature</h4>
            </div>
           
            <div class="card-body">
                <div class="form-validation">
                    @if(candidature){
                    <form class="needs-validation" novalidate >
                        
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom01"><strong>Etat</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ candidature.etat }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom02"><strong>Score Test</strong> 
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ candidature.scoreTest }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03"><strong>Administrateur</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ candidature.administrateur?.nom}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03"><strong>Candidat</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ candidature.candidat?.nom}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
